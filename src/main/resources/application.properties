# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/delivery_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# ActiveMQ Configuration
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true

# JTA Configuration
spring.jta.enabled=true

# Narayana Configuration
#narayana.messaginghub.enabled = true
#narayana.messaginghub.maxConnections=10
#narayana.one-phase-commit=false

# JMS Queue Names
jms.queue.refund=refund.queue
jms.queue.refund.response=refund.response.queue
jms.queue.courier.assignment=courier.assignment.queue
jms.queue.courier.assignment.response=courier.assignment.response.queue

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.delivery=DEBUG
logging.level.org.springframework.jms=DEBUG
